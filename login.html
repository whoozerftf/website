<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WHZR</title>
    <link rel="icon" type="images/png" href="images/logo fix.png" />
    <link rel="stylesheet" href="css/style.css?v=3" />
    <link rel="stylesheet" href="css/login.css?v=3" />
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="canonical" href="https://whoozer.xyz/" />
    <style>
      .hidden {
        display: none;
      }
      #loading {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.7);
        z-index: 9999;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>
  <body>
    <!-- Loading Overlay -->
    <div id="loading">Loading...</div>

    <!-- Navbar -->
    <header class="navbar">
      <div class="nav-center">
        <img
          src="images/new logo navbar.gif"
          alt="Logo"
          class="logo"
          loading="lazy"
          width="120"
          height="40"
          decoding="async"
        />
      </div>
    </header>

    <!-- Auth Container -->
    <div class="login-container">
      <!-- Login Form -->
      <div id="loginForm" class="login-form">
        <h1>Login</h1>
        <form id="loginSubmit">
          <input type="email" id="loginEmail" placeholder="Email" required />
          <input
            type="password"
            id="loginPassword"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
        </form>
        <button id="googleLoginBtn" style="margin-top: 10px">
          Login dengan Google
        </button>
        <p class="note">
          Belum punya akun? <a href="#" data-action="showRegister">Register</a>
        </p>
      </div>

      <!-- Register Form -->
      <div id="registerForm" class="login-form hidden">
        <h1>Register</h1>
        <form id="registerSubmit">
          <input
            type="text"
            id="registerUsername"
            placeholder="Username"
            required
          />
          <input type="email" id="registerEmail" placeholder="Email" required />
          <input
            type="tel"
            id="registerPhone"
            placeholder="Phone Number"
            required
          />
          <input
            type="password"
            id="registerPassword"
            placeholder="Password"
            required
          />
          <input
            type="password"
            id="confirmPassword"
            placeholder="Confirm Password"
            required
          />
          <button type="submit">Register</button>
        </form>
        <button id="googleRegisterBtn" type="button" style="margin-top: 10px">Register dengan Google</button>
        <p class="note">
          Sudah punya akun? <a href="#" data-action="showLogin">Login</a>
        </p>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>
        <a
          href="contactus.html"
          style="color: #e5ff00;"
        >
          Contact Us
        </a>
        &nbsp;|&nbsp;
        <a href="terms.html" style="color: #e5ff00;"
          >Terms of Services</a
        >
        &nbsp;|&nbsp;
        <a
          href="aboutus.html"
          style="color: #e5ff00;"
        >
          About Us
        </a>
      </p>
      <p>&copy; 2025 WHOOZER. All Rights Reserved</p>
    </footer>

    <!-- Scripts -->
    <script>
      feather.replace();
    </script>
    <!-- Firebase v8 CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <!-- Firebase config and login logic -->
    <script src="js/firebase-config.js?v=4"></script>
    <script src="js/login.js?v=4"></script>
  </body>
</html>
