<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WHZR </title>
  <link rel="stylesheet" href="css/style.css?v=3" />
  <link rel="stylesheet" href="css/logout.css?v=3" />
  <link rel="canonical" href="https://whoozer.xyz/" />
</head>
<body>

<div class="logout-container">
  <h1>Apakah Anda yakin ingin logout?</h1>
  <div class="button-group">
    <button class="logout-btn" onclick="confirmLogout()">Logout</button>
    <button class="cancel-btn" onclick="cancelLogout()">Batal</button>
  </div>
</div>

<script>
  function confirmLogout() {
    if (confirm('Yakin ingin logout?')) {
      localStorage.removeItem('isLoggedIn');
      alert('Anda telah berhasil logout.');
      window.location.href = 'index.html';
    }
  }

  function cancelLogout() {
    window.location.href = 'index.html'; // Balik ke halaman utama
  }
</script>

</body>
</html>
